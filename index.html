<!DOCTYPE html>
<html lang="en">
<head>
<title>Language Distribution in the US</title>
<script src='https://api.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
<link rel="stylesheet" href="styles.css">
</head>
<main>

    <body>

      <div id="waitImage"></div>

      <div id='map'></div>

      <div id='selectorDiv'>
        <h3>Select Display
        <select id='languageSelector'>
          <option value='totalPopulation' title='totalPopulation'>Total Population</option>
          <option value='chinese' title='chinese'>Chinese</option>
          <option value='german' title='german'>German</option>
          <option value='spanish' title='spanish'>Spanish</option>
          <option value='swedish' title='swedish'>Swedish</option>
        </select>
        <button id='displaySelectBtn'>Change Display</button> 
      </h3>
      </div>


      <div class='map-overlay' id='features'><h2>Language population in the US</h2><div id='pd'><p>Hover over a state for details</p></div></div>

      <div class='map-overlay' id='legend'></div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="logic.js"></script>
    </body>
</main>
</html>
